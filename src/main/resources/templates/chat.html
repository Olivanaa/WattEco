<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicas - WattEco</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
<header class="bg-gray-900 shadow w-full max-w-full">
    <div class="container mx-auto px-6 py-4 flex items-center justify-between w-full max-w-full">
        <a href="/" class="text-2xl font-bold text-yellow-600 mr-6">WattEco</a>
        <nav class="flex-1 flex justify-center space-x-6">
            <a href="/dashboard" class="text-gray-50 hover:text-blue-600">Dashboard</a>
            <a href="/missoes" class="text-gray-50 hover:text-blue-600">Missões</a>
            <a href="/recompensas" class="text-gray-50 hover:text-blue-600">Recompensas</a>
            <a href="/consumo/todos" class="text-gray-50 hover:text-blue-600">Registro de Consumo</a>
        </nav>
        <div class="flex items-center space-x-4">
            <figure>
                <a href="/user/profile">
                    <img class="rounded-full w-12 h-12" th:src="${usuario}" alt="avatar do usuário" />
                </a>
            </figure>
            <a href="/logout" class="bg-yellow-500 text-white py-2 px-6 rounded-full hover:bg-yellow-600 transition duration-300">Logout</a>
        </div>
    </div>
</header>

<main class="container mx-auto flex-grow p-4">
    <h2 class="text-3xl font-semibold text-gray-700 mb-6">Chat de Dicas de Economia de Energia</h2>

    <div id="chat-box" class="mb-4 h-80 overflow-y-auto p-4 border border-gray-300 rounded-lg">
        <ul>
            <li th:each="message : ${userMessages}">
                <p th:text="${message}" class="my-2 text-blue-500"></p>
            </li>
            <li th:each="message : ${aiMessages}">
                <p th:text="${message}" class="my-2 text-green-500"></p>
            </li>
        </ul>
    </div>

        <form th:action="@{/chat}" method="post" class="flex space-x-4">
            <input type="text" name="userMessage" class="flex-grow border border-gray-300 rounded-lg p-2" placeholder="Digite sua mensagem aqui..." required>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition duration-300">Enviar</button>
        </form>
    </div>
</main>

<footer class="bg-gray-900 text-gray-400 py-6 shadow mt-0 bottom-0 w-full">
    <div class="container mx-auto text-center">
        <p>&copy; 2024 WattEco. Todos os direitos reservados.</p>
        <p>Feito com <span class="text-red-500">❤</span> para um futuro sustentável.</p>
    </div>
</footer>

</body>
</html>
