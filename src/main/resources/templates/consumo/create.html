<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros de Consumo - WattEco</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

<header class="bg-gray-900 shadow w-full max-w-full">
    <div class="container mx-auto px-6 py-4 flex items-center justify-between w-full max-w-full">
        <a href="/" class="text-2xl font-bold text-yellow-600 mr-6">WattEco</a>
        <nav class="flex-1 flex justify-center space-x-6">
            <a href="/dashboard" class="text-gray-50 hover:text-blue-600">Dashboard</a>
            <a href="/missoes" class="text-gray-50 hover:text-blue-600">Missões</a>
            <a href="/recompensas" class="text-gray-50 hover:text-blue-600">Recompensas</a>
            <a href="/chat" class="text-gray-50 hover:text-blue-600">Dicas</a>
        </nav>
        <div class="flex items-center space-x-4">
            <figure>
                <a href="/user/profile">
                    <img class="rounded-full w-12 h-12" th:src="${usuario.avatar}" alt="avatar do usuário" />
                </a>
            </figure>
            <a href="/logout" class="bg-yellow-500 text-white py-2 px-6 rounded-full hover:bg-yellow-600 transition duration-300">Logout</a>
        </div>
    </div>
</header>

<main class="flex-grow container mx-auto p-6 mt-8 mb-8 bg-white rounded-lg shadow-lg max-w-2xl">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Adicionar Registro de Consumo</h2>

    <form th:action="@{/consumo/adicionar}" th:object="${consumo}" method="post">
        <div class="mb-4">
            <label th:for="dataRegistro" class="block text-gray-700 font-semibold mb-2">Data do Registro</label>
            <input type="date" th:field="*{dataRegistro}"
                   class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
            <div th:if="${#fields.hasErrors('dataRegistro')}" th:errors="*{dataRegistro}"
                 class="text-red-500 text-sm mt-1"></div>
        </div>

        <div class="mb-6">
            <label th:for="consumo" class="block text-gray-700 font-semibold mb-2">Consumo (kW)</label>
            <input type="number" step="0.01" th:field="*{consumo}"
                   class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500">
            <div th:if="${#fields.hasErrors('consumo')}" th:errors="*{consumo}"
                 class="text-red-500 text-sm mt-1"></div>
        </div>

        <div class="flex justify-end space-x-4">
            <button type="button" onclick="window.history.back();" class="bg-gray-300 text-gray-800 py-2 px-6 rounded-full hover:bg-gray-400 transition duration-300">Voltar</button>
            <button type="submit" class="bg-yellow-500 text-white py-2 px-6 rounded-full hover:bg-yellow-600 transition duration-300">Salvar</button>
        </div>
    </form>
</main>

<footer class="bg-gray-900 text-gray-400 py-6 shadow mt-0 bottom-0 w-full">
    <div class="container mx-auto text-center">
        <p>&copy; 2024 WattEco. Todos os direitos reservados.</p>
        <p>Feito com <span class="text-red-500">❤</span> para um futuro sustentável.</p>
    </div>
</footer>

</body>
</html>
