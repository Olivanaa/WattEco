<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WattEco - Atualizar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen h-screen flex flex-col">

<header class="bg-gray-100 shadow w-full max-w-full">
    <div class="container mx-auto px-6 py-4 flex items-center justify-between w-full max-w-full">
        <a href="/" class="text-2xl font-bold text-yellow-600 mr-6">WattEco</a>
        <nav class="flex-1 flex justify-center space-x-6">
            <a href="/dashboard" class="text-gray-600 hover:text-blue-600">Dashboard</a>
            <a href="/missoes" class="text-gray-600 hover:text-blue-600">Missões</a>
            <a href="/recompensas" class="text-gray-600 hover:text-blue-600">Recompensas</a>
            <a href="/consumo/todos" class="text-gray-600 hover:text-blue-600">Registro de Consumo</a>
            <a href="/chat" class="text-gray-600 hover:text-blue-600">Dicas</a>
        </nav>
        <div class="flex items-center space-x-4">
            <figure>
                <a href="/user/profile">
                    <img class="rounded-full w-12 h-12" th:src="${usuario.avatar}" alt="avatar do usuário" />
                </a>
            </figure>
            <a href="/logout" class="bg-yellow-500 text-white py-2 px-6 rounded-full hover:bg-yellow-600 transition duration-300">Logout</a>
        </div>
    </div>
</header>

<section class="bg-gray-100 flex-1 flex items-center justify-center pt-0 w-full">
    <div class="w-full max-w-full mx-auto grid grid-cols-1 md:grid-cols-2 gap-12 md:gap-0">

        <div class="hidden md:block">
            <img th:src="@{/images/watteco.jpg}" alt="WattEco"
                 class="w-full h-full object-cover">
        </div>

        <div class="bg-white p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-gray-800">Atualizar Perfil</h2>
                <a href="javascript:history.back()" class="text-gray-600 hover:text-blue-600">
                    <button class="bg-yellow-500 text-white py-2 px-6 rounded-full hover:bg-yellow-600 transition duration-300">
                        Voltar
                    </button>
                </a>
            </div>

            <form th:action="@{/user/update}" th:object="${usuarioForm}" method="post" class="space-y-6">
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
                    <input type="text" id="nome" name="nome" th:value="${usuarioForm.nome}"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-yellow-500 focus:border-yellow-500" required>
                    <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-red-600 text-sm mt-1"></p>
                </div>

                <div>
                    <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
                    <input type="text" id="telefone" name="telefone" th:value="${usuarioForm.telefone}"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-yellow-500 focus:border-yellow-500" required>
                    <p th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="text-red-600 text-sm mt-1"></p>
                </div>

                <div class="flex justify-center">
                    <button type="submit"
                            class="w-40 bg-yellow-500 text-white py-3 px-6 rounded-full hover:bg-yellow-600 transition duration-300">Atualizar Dados</button>
                </div>
            </form>

            <hr class="my-8 border-t-2 border-gray-300">

            <h3 class="text-2xl font-semibold text-gray-800 mb-4">Atualizar Avatar</h3>
            <form th:action="@{/user/update-avatar}" method="post" enctype="multipart/form-data" class="space-y-6">
                <!-- Avatar -->
                <div>
                    <label for="avatar" class="block text-sm font-medium text-gray-700">Escolha um novo avatar</label>
                    <input type="file" id="avatar" name="avatar" accept="image/*" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-yellow-500 focus:border-yellow-500" required>
                </div>

                <div class="flex justify-center">
                    <button type="submit"
                            class="w-40 bg-yellow-500 text-white py-3 px-6 rounded-full hover:bg-yellow-600 transition duration-300">Atualizar Avatar</button>
                </div>
            </form>

        </div>

    </div>
</section>

<footer class="bg-gray-900 text-gray-400 py-6 shadow mt-0 bottom-0 w-full">
    <div class="container mx-auto text-center">
        <p>&copy; 2024 WattEco. Todos os direitos reservados.</p>
        <p>Feito com <span class="text-red-500">❤</span> para um futuro sustentável.</p>
    </div>
</footer>

</body>
</html>
