<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WattEco - Criar Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen h-screen flex flex-col">

<header class="bg-gray-100 shadow w-full max-w-full">
    <div class="container px-6 py-4 flex justify-between items-center w-full max-w-full">
        <a href="/" class="text-2xl font-bold text-yellow-600">WattEco</a>
        <a href="/login" class="bg-yellow-500 text-white py-2 px-6 rounded-full hover:bg-yellow-600 transition duration-300">Login</a>
    </div>
</header>

<section class="bg-gray-100 flex items-center justify-center mt-0 pt-0 w-full">
    <div class="w-full max-w-full grid grid-cols-1 md:grid-cols-2 gap-12 md:gap-0 py-0">

        <div class="hidden md:block">
            <img th:src="@{/images/watteco.jpg}" alt="WattEco"
                 class="w-full h-full object-cover">
        </div>

        <div class="bg-white p-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 mt-8">Crie Sua Conta</h2>

            <form th:action="@{/user/create}" th:object="${usuarioForm}" method="post" class="space-y-6">

                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                    <input type="text" id="nome" name="nome" th:field="*{nome}" required
                           placeholder="Digite seu nome completo"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-yellow-500 focus:border-yellow-500">
                    <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-red-600 text-sm mt-1"></p>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" th:field="*{email}" required
                           placeholder="Digite seu email"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-yellow-500 focus:border-yellow-500">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 text-sm mt-1"></p>
                </div>

                <div>
                    <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="senha" name="senha" th:field="*{senha}" required
                           placeholder="Crie uma senha com no mínimo 6 digitos"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-yellow-500 focus:border-yellow-500">
                    <p th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}" class="text-red-600 text-sm mt-1"></p>
                </div>

                <div>
                    <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" th:field="*{telefone}" required
                           pattern="[0-9]*" inputmode="numeric" placeholder="Digite seu telefone (apenas números)"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-yellow-500 focus:border-yellow-500">
                    <p th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="text-red-600 text-sm mt-1"></p>
                </div>

                <div>
                    <label for="dtaNascimento" class="block text-sm font-medium text-gray-700">Data de Nascimento</label>
                    <input type="date" id="dtaNascimento" name="dtaNascimento" th:field="*{dtaNascimento}" required
                           placeholder="Selecione sua data de nascimento"
                           class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-yellow-500 focus:border-yellow-500">
                    <p th:if="${#fields.hasErrors('dtaNascimento')}" th:errors="*{dtaNascimento}" class="text-red-600 text-sm mt-1"></p>
                </div>

                <div class="flex justify-center">
                    <button type="submit"
                            class="w-40 bg-yellow-500 text-white py-3 px-6 rounded-full hover:bg-yellow-600 transition duration-300">Criar Conta</button>
                </div>

            </form>
        </div>

    </div>
</section>

<footer class="bg-gray-900 text-gray-400 py-6 shadow mt-0 bottom-0 w-full">
    <div class="container mx-auto text-center">
        <p>&copy; 2024 WattEco. Todos os direitos reservados.</p>
        <p>Feito com <span class="text-red-500">❤</span> para um futuro sustentável.</p>
    </div>
</footer>

</body>
</html>
